<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra Papel o Tijeras</title>
    <script defer src="Proyecto.js"></script>

</head>
<body>
        <div>
            <h1>Juega piedra papel o tijera</h1>
            <button id="piedra">Piedra</button>
            <button id="papel">Papel</button>
            <button id="tijera">Tijera</button>
            <h2>Resultados</h2>
            <p>Jugador: <span id="Jugador resultado"></span></p>
            <p>Computador: <span id="Computador resultado"></span></p>
            <p>Juego: <span id="Juego resultado"></span></p>
            <h2>Talento Creador Del juego:</h2>
            <h3>Doncan Alejandro Jimenez Gonzalez</h3>
        </div>
</body>
</html>

<!-- El código HTML anterior contiene una sección de cuerpo básica con un div. Dentro del div, hay un encabezado (h1) que indica al usuario que está jugando piedra, papel o tijera. Después de eso, hay tres botones con identificadores diferentes para piedra, papel y tijera. Después de eso, hay un encabezado (h2) y tres párrafos. Cada uno de los párrafos contiene un span con una identificación diferente para el jugador, el computador y el juego. Esto se usará para mostrar los resultados del juego al usuario. -->
